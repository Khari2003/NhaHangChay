<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API Test</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100vh; /* Full screen height */
            width: 100%; /* Full screen width */
        }
    </style>
</head>
<body>
    <h1>Google Map API Test</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 21.028511, lng: 105.804817 }, // Hà Nội coordinates
                zoom: 12, // Zoom level
            });

            // Add a marker
            const marker = new google.maps.Marker({
                position: { lat: 21.028511, lng: 105.804817 },
                map: map,
                title: "Hà Nội",
            });
        }
    </script>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyFhVgXi-vlO-Sgm-tHxX53zRVlhJvwg&callback=initMap" async defer></script>
</body>
</html>
